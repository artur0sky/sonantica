bind 0.0.0.0            
databases 2
maxmemory 512mb
maxmemory-policy volatile-lru
logfile ""
loglevel verbose

# Database 0 is the default database
# Database 1 is the second database
# Both are automatically created with the 'databases 2' directive above

# Optional: You can add save directives for persistence
save 900 1
save 300 10
save 60 10000

# Optional: Enable AOF for better durability
appendonly yes
appendfilename "appendonly.aof"