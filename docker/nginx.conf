server {
    listen 80;
    server_name localhost;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Media files location (mounted volume)
    location /media/ {
        alias /media/;
        autoindex on;
        autoindex_format json;
        
        # CORS headers for audio files
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range';
        
        # Enable range requests for audio streaming
        add_header Accept-Ranges bytes;
        
        # Cache audio files
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Buckets location (for cloud storage integration)
    location /buckets/ {
        alias /buckets/;
        autoindex on;
        autoindex_format json;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range';
        
        # Enable range requests
        add_header Accept-Ranges bytes;
        
        # Cache
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Config files location
    location /config/ {
        alias /config/;
        
        # Restrict access to config files
        internal;
    }
    
    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy (Internal fallback)
    location /api/ {
        proxy_pass http://stream-core:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
